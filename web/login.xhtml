<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <div class="login">
 
 
<h:form id="formlogin">        
    
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
     
    <p:panel header="Login" widgetVar="dlg" >
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginBean.usuario.username}" required="true" label="username" 
                         requiredMessage="ESCRIBA USUARIO"/>
             
            <h:outputLabel for="password" value="Password:" />
            <p:password id="pass" value="#{loginBean.usuario.pass}" required="true" label="password" 
                        requiredMessage="ESCRIBA USUARIO"/>
             
            <f:facet name="footer">
                <p:commandButton value="Login" update="formlogin" action="#{loginBean.login(event)}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:panel>    
</h:form>
            </div>
         <script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            jQuery('#formlogin').effect("shake", {times:3}, 350);
        }
        else {
           location.href = args.ruta;
        }
    }
</script>
    </h:body>
</html>
